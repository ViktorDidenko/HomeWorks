
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>

	<link rel="stylesheet" href="css/Reset.css" />
	<link rel="stylesheet" href="css/Styles.css" />


</head>
<body>
       <div class="wrapper">
<table>
        
            <tr>
                <td colspan="2" class="white1">  </td>
                <td colspan="2">  </td>
                <td colspan="2" class="yellow1">  </td>
            </tr>
            
            <tr>
                <td class="white2">   </td>
                <td rowspan="2" colspan="3" class="red">   </td>
                <td colspan="2" class="yellow2">  </td>
            </tr>

            <tr>
                <td rowspan="2">   </td>
                <td class="white4">   </td>
                <td class="white4">   </td>
            </tr>

            <tr>
                <td class="small-black-square">   </td>
                <td class="small-black-square">   </td>
                <td class="white5">   </td>
                <td colspan="2" class="white6">   </td>

            </tr>

            <tr>
                <td rowspan="3" class="yellow3">   </td>
                <td class="small-black-square">    </td>
                <td class="small-black-square">    </td>
                <td class="white5">                </td>
                <td rowspan="2" colspan="2" class="blue"></td>

            </tr>

            <tr>
                <td rowspan="2" colspan="2">       </td>
                <td class="small-black">           </td>

            </tr>

            <tr>

                <td colspan="3" class="white7">    </td>

            </tr>
        
    </table>

</div>
	
</body>
</html>
